{% extends "layout.html" %}
{% block body %}

<head>
  <style>
    .container {
      text-align: center;
    }

    input[type=text],
    input[type=number],
    textarea,
    select {
      width: 100%;
      padding: 12px 20px;
      display: inline-block;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      margin-bottom: 12px;
    }

    input[type=submit] {
      background-color: #4CAF50;
      color: white;
      padding: 14px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    input[type=submit]:hover {
      background-color: #45a049;
    }

    .link {
      background-color: #4CAF50;
      color: white;
      padding: 14px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      float: left;
    }

    .link:hover {
      background-color: #45a049;
    }

    @import url('https://fonts.googleapis.com/css?family=Work+Sans:300,400');

    p {
      margin: 10px 10px;
      font-weight: 300;
      font-size: 14px;
      opacity: 0.8;
      letter-spacing: 1px;
    }

    .tag-container {
      display: flex;
      flex-flow: row wrap;
    }

    .tag {
      pointer-events: none;
      color: white;
      background-color: #4CAF50;
      padding: 6px;
      margin: 5px;
      border-radius: 4px;
      border: 1px solid #4CAF49;
    }

    .tag::before {
      pointer-events: all;
      display: inline-block;
      content: 'x';
      height: 20px;
      width: 20px;
      margin-right: 6px;
      text-align: center;
      background-color: white;
      color: #4CAF49;
      cursor: pointer;
      border-radius: 4px;
    }

    .tag:hover {
      background-color: #45a049;
    }
  </style>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="https://cdn.rawgit.com/harvesthq/chosen/gh-pages/chosen.jquery.min.js"></script>
  <link href="https://cdn.rawgit.com/harvesthq/chosen/gh-pages/chosen.min.css" rel="stylesheet" />
</head>

<body>
  <div>
    <div class="container">
      <h2>Create Room</h2>
    </div>
    <style>
      /* The alert message box */
        .alert {
          padding: 20px;
          background-color: #f44336; /* Red */
          color: white;
          margin-bottom: 15px;
        }
      
      /* The close button */
        .closebtn {
          margin-left: 15px;
          color: white;
          font-weight: bold;
          float: right;
          font-size: 22px;
          line-height: 20px;
          cursor: pointer;
          transition: 0.3s;
        }
      
      /* When moving the mouse over the close button */
        .closebtn:hover {
          color: black;
        }
      </style>
  
    {% if messages %}
    <div class="alert">
    <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
      {% for message in messages %}
        {{ message }}
      {% endfor %}
    </div>
    {% endif %}

    <form id="post-form" method="POST" action="checkview">
      {% csrf_token %}
      <label>Room Name</label>
      <input type="text" placeholder="Enter Room name" name="room_name" id="room_name" width="100px" />
      <br>

      <select data-placeholder="Filter" multiple class="chosen-select" name="filter">
        <option value=""></option>
        <optgroup label="Type of Food">
          <option value="Buffet">Buffet</option>
          <option value="Fastfood">Fastfood</option>
          <option value="Sweet & Drink">Sweet & Drink</option>
        </optgroup>
        <optgroup label="International Food">
          <option value="Thai Food">Thai Food</option>
          <option value="Korean Food">Korean Food</option>
          <option value="Japanese Food">Japanese Food</option>
          <option value="Chinese Food">Chinese Food</option>
          <option value="Italian Food">Italian Food</option>
          <option value="International Food">International Food</option>
        </optgroup>
      </select>

      <br>
      <label for="description">Description</label>
      <textarea rows="5" name="description" placeholder="Enter Description"></textarea>
      <br>
      <label for="max_seat">Max seat</label>
      <input type="number" placeholder="Enter max seat" name="max_seat">

      <br>
      <label for="gender_request">Choose a gender:</label>

      <select name="gender_request" id="gender_request" required>
        <option value="N">not define</option>
        <option value="M">Male</option>
        <option value="F">Female</option>
        <option value="L">LGBTQ+</option>
      </select>

      <br>
      <label for="dead_time">Dead time</label>
      <input type="datetime-local" placeholder="Enter dead time" name="dead_time">

      <label for="meal_time">Meal time</label>
      <input type="datetime-local" placeholder="Enter meal time" name="meal_time">
      <br><br>
      <div class="container">
        <input type="submit" value="Enter Room">
      </div>
    </form>
    <!-- {% if messages %}
    {% for message in messages %}
      <div class="alert alert-dismissible alert-success">
        <button type="button" class="close" data-dismiss="alert">
        Ã—
        </button>
        <strong>{{message}}</strong>
      </div>
   {% endfor %}
  {% endif %} -->
  </div>
  </div>

  <script>
    $(".chosen-select").chosen({width: "80%"});
  </script>
  {% endblock %}
