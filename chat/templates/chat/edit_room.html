{% extends "layout.html" %}
{% block body %}

<head>
  <style>
    .container {
      text-align: center;
    }
    
    input[type=text],
      input[type=datetime],
      select {
        width: 80%;
        padding: 12px 20px;
        display: inline-block;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        margin-bottom: 12px;
    }
    input[type=submit] {
      max-width: 800px;
      width: 100%;
      background-color: #4CAF50;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-left: 20%;
    }

    input[type=submit]:hover {
      background-color: #45a049;
    }
    
  </style>
</head>

<body>
  <div class="container">
    <h2>Django Chat</h2>
  </div>

    <form id="post-form" method="POST" action="edit_details">
      {% csrf_token %}
      <label>Room Name</label>
      <input type="text" value="{{ room.name }}" name="room_name" id="room_name" width="100px" />
      <br>
      <label for="max_seat">max seat</label>
      <input type="text" value="{{ room.max_seat }}" name="max_seat">

      <br>
      <label for="gender_request">Choose a gender:</label>
    
      <select name="gender_request" value="{{ room.request_gender }}"  id="gender_request" required>
          <option value="N">not define</option>
          <option value="M">Male</option>
          <option value="F">Femeal</option>
          <option value="L">LGBTQ+</option>
      </select>
      
      <br>
      <label for="dead_time">Dead time</label>
      <input type="datetime-local" value="{{ room.dead_time }}" name="dead_time" >

      <br>
      <label for="meal_time">Meal time</label>
      <input type="datetime-local" value="{{ room.meal_time }}" name="meal_time" >

      <br>
      <button type="submit">Confirm</button>
    </form>
  </div>

  {% endblock %}
