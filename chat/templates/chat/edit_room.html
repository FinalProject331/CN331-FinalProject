{% extends "layout.html" %}
{% block body %}

<head>
  <style>
    .container {
      text-align: center;
    }
    
    input[type=text],
      input[type=number],
      select,
      textarea {
        width: 100%;
        padding: 12px 20px;
        display: inline-block;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        margin-bottom: 12px;
    }
    
    input[type=submit] {
        background-color: #4CAF50;
        color: white;
        padding: 14px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      input[type=submit]:hover {
        background-color: #45a049;
      }

      .link {
          background-color: #4CAF50;
          color: white;
          padding: 14px 20px;
          border: none;
          border-radius: 4px;
          cursor: pointer;
          float: left;
        }

      .link:hover {
        background-color: #45a049;
      }

  </style>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="https://cdn.rawgit.com/harvesthq/chosen/gh-pages/chosen.jquery.min.js"></script>
  <link href="https://cdn.rawgit.com/harvesthq/chosen/gh-pages/chosen.min.css" rel="stylesheet" />
</head>
<body>
  <div>
  <a class="link" href="{% url 'chat:return_chat' room %}">Back</a>
  <div class="container">
    <h2>Edit Details</h2>
  </div>

    <form id="post-form" method="POST" action="edit_details">
      {% csrf_token %}
      <label>Room Name</label>
      <input type="text" value="{{ room_details.name }}" name="room_name" id="room_name" width="100px" />
      <br>
      
      <select data-placeholder="Filter" multiple class="chosen-select" name="filter">
        <optgroup label="Type of Food">
          <option value="Buffet">Buffet</option>
          <option value="Fastfood">Fastfood</option>
          <option value="Sweet & Drink">Sweet & Drink</option>
        </optgroup>
        <optgroup label="International Food">
          <option value="Thai Food">Thai Food</option>
          <option value="Korean Food">Korean Food</option>
          <option value="Japanese Food">Japanese Food</option>
          <option value="Chinese Food">Chinese Food</option>
          <option value="Italian Food">Italian Food</option>
          <option value="International Food">International Food</option>
        </optgroup>
      </select>
      
      <br>
      <label for="description">Description</label>
      <textarea rows="5" name="description">{{ room_details.description }}</textarea>
      <br>
      <label for="max_seat">Max seat</label>
      <input type="number" value="{{ room_details.max_seat }}" name="max_seat">

      <br>
      <label for="gender_request">Choose a gender</label>
    
      <select name="gender_request" id="gender_request" required>
          <option value="N">not define</option>
          <option value="M">Male</option>
          <option value="F">Female</option>
          <option value="L">LGBTQ+</option>
      </select>
      
      <br>
      <label for="dead_time">Dead time</label>
      <input type="datetime-local" value="{{ room_details.dead_time }}" name="dead_time" >

      <label for="meal_time">Meal time</label>
      <input type="datetime-local" value="{{ room_details.meal_time }}" name="meal_time" >

      <br>
      <label for="status">Status</label>
      <select name="status" value="{{ room_details.status }}"  id="status" required>
          <option value="Open">Open</option>
          <option value="Close">Close</option>
      </select>

      <br>
      <div class="container">
      <input type="submit" value="Confirm">
    </div>
    </form>
  </div>
</div>

<script>
  $(".chosen-select").chosen({width: "80%"});
</script>
  {% endblock %}
