{% extends "layout.html" %}
{% block body %}

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://kit.fontawesome.com/3f85e29ea8.js" crossorigin="anonymous"></script>
  <style>
    .bg {
      background-color: #f2f2f2;
      padding: 20px;
    }

    .container {
      border: 2px solid #dedede;
      background-color: #f1f1f1;
      border-radius: 5px;
      padding: 10px;
      margin: 10px 0;
    }

    .darker {
      border-color: #ccc;
      background-color: #ddd;
    }

    .container::after {
      content: "";
      clear: both;
      display: table;
    }

    .container img {
      float: left;
      max-width: 60px;
      width: 100%;
      margin-right: 20px;
      border-radius: 50%;
    }

    .container img.right {
      float: right;
      margin-left: 20px;
      margin-right: 0;
    }

    .time-right {
      float: right;
      color: #aaa;
    }

    .time-left {
      float: left;
      color: #999;
    }

    .edit {
      color: #4CAF50;
      margin-right: 30px;
      float: right;
    }

    .link {
      background-color: #4CAF50;
      color: white;
      padding: 14px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .link:hover {
      background-color: #45a049;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
</head>

<body>

  <div>
    <!-- <h2>{{room}} - DjChat</h2><br> -->
    <h2 style="text-align: center;">{{ room_details.name }}</h2><br>
    <!-- <a class="link" href="{% url 'home' %}">Back to Home</a> -->
    {% if user.is_superuser %}
    <a class="link" href="{% url 'home' %}">Back</a>
    {% else %}
    <a class="link" href="{% url 'chat:leave_room' room %}">Leave</a>
    {% endif %}
    <a class="edit" href="{% url 'chat:edit_room' room %}"><i class="fa-regular fa-pen-to-square"
        style="font-size: 30px"></i></a><br>
    <br>
    <div class="bg" id="display">

      <!-- <div class="container darker">
  <b>Tom</b><p>Hello Everyone, How Are You Guys Doing?</p>
  <span class="time-left">20th, April 2021</span>
</div> -->

    </div>

    <script>
      const date = new Date();

      // ‚úÖ Get a string according to a provided Time zone
      console.log(
        date.toLocaleString('en-US', {
          date: 'Asia/Bangkok',
        }),
      ); // üëâÔ∏è "1/15/2022, 11:54:44 PM"

      $(document).ready(function () {

        setInterval(function () {
          $.ajax({
            type: 'GET',
            url: "/getMessages/{{room}}/",
            success: function (response) {
              console.log(response);
              $("#display").empty();
              for (var key in response.messages) {
                var temp = "<div class='container darker'><b>" + response.messages[key].user + "</b><p>" + response.messages[key].value + "</p><span class='time-left'>" + date + "</span></div>";
                $("#display").append(temp);
              }
            },
            error: function (response) {
              alert('An error occured')
            }
          });
        }, 1000);
      })
    </script>


    <div class="container; bg">
      <style>
        input[type=text] {
          width: 87%;
          padding: 12px 20px;
          margin: 8px 0;
          display: inline-block;
          border: 1px solid #ccc;
          border-radius: 4px;
          box-sizing: border-box;
        }

        input[type=submit] {
          background-color: #4CAF50;
          color: white;
          padding: 12px 20px;
          margin: 8px 0;
          border: none;
          border-radius: 4px;
          cursor: pointer;
          float: right;
        }

        input[type=submit]:hover {
          background-color: #45a049;
        }
      </style>

      <form id="post-form">
        {% csrf_token %}
        <input type="hidden" name="username" id="username" value="{{username}}" />
        <input type="hidden" name="room_id" id="room_id" value="{{room_details.id}}" />
        <a style="color:#4CAF50" href="{% url 'shoplist' %}"><i class="fa-solid fa-store"
            style='font-size:35px'></i></a>
        <input type="text" name="message" id="message" width="70px" />
        <input type="submit" value="Send">
      </form>

    </div>

  </div>
</body>

<script type="text/javascript">
  $(document).on('submit', '#post-form', function (e) {
    e.preventDefault();

    $.ajax({
      type: 'POST',
      url: '/send',
      data: {
        username: $('#username').val(),
        room_id: $('#room_id').val(),
        message: $('#message').val(),
        csrfmiddlewaretoken: $('input[name=csrfmiddlewaretoken]').val(),
      },
      success: function (data) {
        //alert(data)
      }
    });
    document.getElementById('message').value = ''
  });
</script>

<script>
  function myFunction() {
    document.getElementById("member_list").classList.toggle("show");
  }
  window.onclick = function (event) {
    if (!event.matches('.dropbtn')) {
      var dropdowns = document.getElementsByClassName("dropdown-content");
      var i;
      for (i = 0; i < dropdowns.length; i++) {
        var openDropdown = dropdowns[i];
        if (openDropdown.classList.contains('show')) {
          openDropdown.classList.remove('show');
        }
      }
    }
  }
</script>
{% endblock %}
