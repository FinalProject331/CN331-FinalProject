{% extends "layout.html" %}
{% block body %}

<style>
  body {
    font-family: Arial, Helvetica, sans-serif;
  }

  * {
    box-sizing: border-box
  }

  /* Full-width input fields */
  input[type=text],
  input[type=password] {
    width: 100%;
    padding: 15px;
    margin: 5px 0 22px 0;
    display: inline-block;
    border: none;
    background: #f1f1f1;
  }

  input[type=text]:focus,
  input[type=password]:focus {
    background-color: #ddd;
    outline: none;
  }

  hr {
    border: 1px solid #f1f1f1;
    margin-bottom: 25px;
  }

  /* Set a style for all buttons */
  button {
    background-color: #04AA6D;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    cursor: pointer;
    width: 100%;
    opacity: 0.9;
  }

  button:hover {
    opacity: 1;
  }

  /* Extra styles for the cancel button */
  .cancelbtn {
    padding: 14px 20px;
    background-color: #f44336;
  }

  /* Float cancel and signup buttons and add an equal width */
  .cancelbtn,
  .signupbtn {
    float: left;
    width: 50%;
  }

  /* Add padding to container elements */
  /* .container {
    padding: 16px;
  } */

  /* Clear floats */
  .clearfix::after {
    content: "";
    clear: both;
    display: table;
  }

  /* Change styles for cancel button and signup button on extra small screens */
  @media screen and (max-width: 300px) {

    .cancelbtn,
    .signupbtn {
      width: 100%;
    }
  }
</style>

<body>

  <form action="modify" method="get" style="border:1px solid #ccc" enctype="multipart/form-data">
    {% csrf_token %} 
    <div class="container">
      <h1>Modify Shop</h1>
      <p>Please fill in this form to modify a shop</p>
      <hr>
      <table>{{ form.as_p }}</table>
       <!-- <tr>
        <th><label for="id_name">Name:</label></th>
        <td><input id="id_name" name="name" type="text" /></td>
    </tr>
    <tr>
        <th><label for="id_bio">bio:</label></th>
        <td><input id="id_bio" name="bio" type="text" ></td>
    </tr> -->
 
         

      <div class="clearfix">
        <button type="submit" class="signupbtn">Confirm</button>
      </div>
    </div>
  </form>


  <form method=POST action="shopupload" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_table }} 
    <input type="file" id="image" name="shopimg" accept="image/*">
    <button type="submit">Upload</button>
  </form>

</body>

{% endblock %}
