{% extends "layout.html" %}
{% load static %}
{% block body %}
<head>
  <link href="{% static 'modifyshop.css' %}" rel="stylesheet">
</head>

<body>
<div>
  <form action="modify" method="get" style="border:1px solid #ccc" >
    {% csrf_token %} 
    <div class="container">
      <h1>Modify Shop</h1>
      <p>Please fill in this form to modify a shop</p>
      <hr> 
        <label for="name">Name:</label>
        <input type="text" name="name" placeholder="Enter Name" value="{{ shop.name }}">

        <label for="bio">Bio:</label>
        <input type="text" name="bio" placeholder="Enter Bio" value="{{ shop.detail }}" >

      <div class="clearfix">
        <button type="submit" class="signupbtn">Confirm</button>
      </div>
    </div>
  </form>


  <form method=POST action="shopupload" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_table }} 
    <input type="file" id="image" name="shopimg" accept="image/*">
    <button type="submit">Upload</button>
  </form>
</div>
</body>

{% endblock %}
