{% extends "layout.html" %}
{% block body %}

<head>
  <script src="https://kit.fontawesome.com/3f85e29ea8.js" crossorigin="anonymous"></script>
  <style>
    body {
      color: green;
      text-align: center;
    }

.button {
  align-items: center;
  background-color: #c2fac5;
  border: 2px solid #111;
  border-radius: 8px;
  box-sizing: border-box;
  color: #111;
  cursor: pointer;
  display: inline-block;
  font-family: Inter,sans-serif;
  font-size: 16px;
  justify-content: center;
  width: 80%;
  padding: 0 25px;
  position: relative;
  text-align: center;
  text-decoration: none;
  user-select: none;
  -webkit-user-select: none;
  touch-action: manipulation;
  margin: 1rem;
}

.button:after {
  background-color: #111;
  border-radius: 8px;
  content: "";
  display: block;
  height: 100%;
  left: 0;
  width: 100%;
  position: absolute;
  top: 1px;
  transform: translate(8px, 8px);
  transition: transform .2s ease-out;
  z-index: -1;
}

.button:hover:after {
  transform: translate(0, 0);
}

.button:active {
  background-color: #bcfdbf;
  outline: 0;
}

.button:hover {
  outline: 0;
}

@media (min-width: 768px) {
  .button {
    padding: 0 40px;
  }
}

.alert {
  padding: 20px;
  background-color: #f44336; /* Red */
  color: white;
  margin-bottom: 15px;
}

/* The close button */
.closebtn {
  margin-left: 15px;
  color: white;
  font-weight: bold;
  float: right;
  font-size: 22px;
  line-height: 20px;
  cursor: pointer;
  transition: 0.3s;
}

/* When moving the mouse over the close button */
.closebtn:hover {
  color: black;
}

* {
    outline: none;
}

.tb {
    margin: 0;
    display: table;
    width: 100%;
}

.td {
    display: table-cell;
    vertical-align: middle;
}

input,
button {
    color: rgb(56, 56, 53);
    font-family: Nunito;
    padding: 0;
    margin: 0;
    border: 0;
    background-color: transparent;
}

#cover {
    width: 550px;
    padding: 10px;
    margin: 10px auto 0 auto;
    background-color: #80eea1;
    border-radius: 10px;
    box-shadow: 0 5px 20px #a1f3b9, 0 0 0 10px #cef0d8;
    transform: scale(0.6);
}

input[type="text"] {
    width: 100%;
    height: 30px;
    font-size: 30px;
    line-height: 1;
}

input[type="text"]::placeholder {
    color: #66c080;
}

button i {
    font-size: 30px;
    cursor: pointer;
}
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">

</head>
<div>
  <div id="cover">
    <form method="GET" action="{% url 'search_shop' %}">
      <div class="tb">
        <div class="td">
          <input type="text" name="search_shop" id="search-box" placeholder="Search..." /></div>
        <div class="td">
          <button type="submit" id="btn-search">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
      </div>
    </form>
  </div>

  {% if messages %}
  <div class="alert">
  <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
    {% for message in messages %}
      {{ message }}
    {% endfor %}
  </div>
  {% endif %}

{% for shop in shops %}
<a href="{% url 'viewshop' shop.id %}" class="button">
  <p>{{ shop.name }}</p>
<p style="color: gray;">{{ shop.detail }}</p>
</a>

{% endfor %}
{% if not user.is_superuser %}
<a href="{% url 'add_shop' %}" class="button">
<p><i class="fa-solid fa-plus" style="font-size: 17px"></i> Add Restaurant</p>
</a>
{% endif %}

{% endblock body %}
