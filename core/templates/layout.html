<!DOCTYPE html>
<html lang="en">

<head>
    <title>Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="https://kit.fontawesome.com/3f85e29ea8.js" crossorigin="anonymous"></script>
</head>
<style>


    .topnav {
        overflow: hidden;
        background-color: #333;
    }

    .topnav a {
        float: left;
        color: #f2f2f2;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 17px;
    }

    .topnav a:hover {
        background-color: #ddd;
        color: black;
    }

    .topnav a.active {
        background-color: #04AA6D;
        color: white;
    }

    .topnav-right {
        float: right;
    }
    #navbar1,#navbar2{
        margin:0;
        padding: 0;

    }
</style>

<body>
    {% if user.is_authenticated %}
    <nav class="topnav" id="navbar1">
        <a class="active" href="{% url 'home' %}">Home</a>
        {% if account.chat != 0 and account != None %}
        <a href="{% url 'chat:return_chat' account.chat %}">Chat</a>
        {% endif %}
        <a href="{% url 'aboutus' %}">About Us</a>
        <a href="{% url 'help' %}">Help</a>
        <div class="topnav-right" id="navbar2">
            <a href="{% url 'logout' %}">Logout</a>
            <a href="{% url 'myprofile' %}"><i class='far fa-user-circle' style='font-size:23px'></i></a>
        </div>
    </nav>
    {% else %}
    <nav class="topnav">
        <a class="active" href="{% url 'home' %}">Home</a>
        <a href="{% url 'aboutus' %}">About Us</a>
        <a href="{% url 'help' %}">Help</a>
        <div class="topnav-right">
            <a href="{% url 'login' %}">Login</a>
        </div>
    </nav>
    {% endif %}
    {% block body %}
    {% endblock %}
</body>

</html>
