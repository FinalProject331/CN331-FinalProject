<!--/templates/register.html-->
{% extends "layout.html" %}

{% block body %}
<div>
<h2>Register</h2>
<form action="create_account" method= "get" >

      <label for="first_name"><b>firstname</b></label>
      <input type="text" placeholder="Enter firstname" name="first_name">
      <br>

      <label for="last_name"><b>lastname</b></label>
      <input type="text" placeholder="Enter lastname" name="last_name">
      <br>

      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email">
      <br>

      <label for="username"><b>username</b></label>
      <input type="text" placeholder="Enter Username" name="username" >
      <br>


      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="password" >
      <br>

      <label for="psw-repeat"><b>Repeat Password</b></label>
      <input type="password" placeholder="Repeat Password" name="password">


      <br>
      <br>
      <!-- <label for="bio"><b>Bio</b></label>
      <input type="text" placeholder="Bio" name="bio">


      <label for="img">Select Profile image:</label>
      <input type="file" id="img" name="img" accept="image/*"> -->

      <label for="birthday">Birthday:</label>
      <input type="date" id="birthday" name="birthday" required>
      
      
      <br>
      <label for="gender">Choose a gender:</label>
    
      <select name="gender" id="gender" required>
          <option value="N">not define</option>
          <option value="M">Male</option>
          <option value="F">Femeal</option>
          <option value="L">LGBTQ+</option>
      </select>


      <div class="clearfix">
        <button type="submit" class="signupbtn">Confirm</button>
      </div>
    </div>
  </form>
</div>
{% endblock %}
