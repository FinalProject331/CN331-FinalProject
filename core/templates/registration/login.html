<!-- registration/login.html -->
{% extends "layout.html" %}

{% block title %}Login{% endblock %}
{% block body %}
<h2>Login</h2>

<form method="post">
  {% csrf_token %}
  <table>
    {{ form.as_p }}
    <tr>
      <td>&nbsp;</td>
      <td><input type="submit" value="Submit"></td>
      <td><a href="{% url 'home' %}">Back to Home</a></td>
    </tr>
  </table>
</form>
{% endblock %}
