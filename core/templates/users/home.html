{% block body %}

<head>
  <style>
    body {
      color: green;
      text-align: center;
      
    }
    .webname{
      font-family: 'Chewy', cursive;
      font-size: 100px;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">

<!-- <h1>Hello, {{ user.username|default:'Guest' }}</h1> -->

  <!-- <a href="{% url 'logout' %}">Logout</a>

      cursor: pointer;

      border-radius: 10px;
