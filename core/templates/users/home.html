{% extends "layout.html" %}
{% block body %}

<head>
  <style>
    body {
      color: green;
      text-align: center;
      
    }
    .webname{
      font-family: 'Chewy', cursive;
      font-size: 100px;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">
  
</head>



<!-- <h1>Hello, {{ user.username|default:'Guest' }}</h1> -->
<h1 class="webname">Food with Buddies</h1>
<p> Welcome to the Our site</p>
<div>
  {% if user.is_authenticated %}

    <a href="{% url 'roomconfig' %}">Create Room</a>
    <br>

    {% for room in rooms %}
    <a href="{% url 'chat:room_detail' room.name %}">{{ room.name }}</a>
    <br>
    {% endfor %}


  {% else %}

  <div>Don't have an account? <a href="{% url 'signup' %}">Sign Up</a></div>
  {% endif %}
</div>

{% endblock %}
