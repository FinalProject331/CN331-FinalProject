{% extends "layout.html" %}
{% block body %}

<head>
  <style>
    body {
      color: green;
      text-align: center;

    }

    .webname {
      font-family: 'Chewy', cursive;
      font-size: 100px;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">

</head>



<!-- <h1>Hello, {{ user.username|default:'Guest' }}</h1> -->
<h1 class="webname">Food with Buddies</h1>
<p> Welcome to the Our site</p>


<div>
  {% if user.is_authenticated %}
  <style>
    .button {
      background-color: #ffffff;
      /* Green */
      border: 2px solid #4CAF50;
      color: rgb(0, 0, 0);
      padding: 16px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      transition-duration: 0.4s;
      cursor: pointer;
      width: 300px;
      height: 300px;
      border-radius: 10px;

    }

    /* .button1 {
      background-color: white;
      color: black;
      border: 2px solid #4CAF50;
    } */


    .button:hover {
      background-color: #4CAF50;
      color: white;
    }
  </style>
  <form action='/' method="POST">
    <div class="search-input">
      <input type="text" id="search-box" placeholder="Search..." />
      <button id="btn-search" type="submit">
        <i class="fa fa-search" aria-hidden="true"></i>
      </button>
    </div>

  </form>

  <a href="{% url 'roomconfig' %}">Create Room</a>
  <br>

  {% for room in rooms %}
  {% if text in room%}
  <a href="{% url 'chat:join_room' room.name %}" class="button button1">{{ room.name }}</a>
  <br>
  {% endif %}
  {% endfor %}


  {% else %}

  <div>Don't have an account? <a href="{% url 'signup' %}">Sign Up</a></div>
  {% endif %}
</div>

{% endblock %}
