{% extends "layout.html" %}
{% block body %}

<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
.card {
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
  max-width: 300px;
  margin: auto;
  text-align: center;
  font-family: arial;
}

.title {
  color: grey;
  font-size: 18px;
}

button {
  border: none;
  outline: 0;
  display: inline-block;
  padding: 8px;
  color: white;
  background-color: #000;
  text-align: center;
  cursor: pointer;
  width: 100%;
  font-size: 18px;
}

a {
  text-decoration: none;
  font-size: 22px;
  color: black;
}

button:hover, a:hover {
  opacity: 0.7;
}
</style>
</head>
<body>

<h2 style="text-align:center">User Profile Card</h2>

<div class="card">
  <img src="{{ account.image.url }}" alt="profileimg" width="200px">
  <h1> {{ account.user.username }}</h1>
  <h1> {{ account.user.first_name }} {{ account.user.last_name }}</h1>
  <p class="title">bio: {{ account.bio }}</p>
  <p>gender: {{ account.gender }}</p>
  <div style="margin: 24px 0;">
  
  </div>
  
  <a href="{% url 'editprofile' %}">Edit Profile</a>
</div>

</body>
{% endblock %}
