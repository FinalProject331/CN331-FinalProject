{% extends "layout.html" %}
{% block body %}
<style>
  body {
    font-family: Arial, Helvetica, sans-serif;
  }

  * {
    box-sizing: border-box
  }

  /* Full-width input fields */
  input[type=text],
  input[type=password] {
    width: 100%;
    padding: 15px;
    margin: 5px 0 22px 0;
    display: inline-block;
    border: none;
    background: #f1f1f1;
  }

  input[type=text]:focus,
  input[type=password]:focus {
    background-color: #ddd;
    outline: none;
  }

  hr {
    border: 1px solid #f1f1f1;
    margin-bottom: 25px;
  }

  /* Set a style for all buttons */
  button {
    background-color: #04AA6D;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    cursor: pointer;
    width: 100%;
    opacity: 0.9;
  }

  button:hover {
    opacity: 1;
  }

  /* Extra styles for the cancel button */
  .cancelbtn {
    padding: 14px 20px;
    background-color: #f44336;
  }

  /* Float cancel and signup buttons and add an equal width */
  .cancelbtn,
  .signupbtn {
    float: left;
    width: 50%;
  }

  /* Add padding to container elements */
  .container {
    padding: 16px;
  }

  /* Clear floats */
  .clearfix::after {
    content: "";
    clear: both;
    display: table;
  }

  /* Change styles for cancel button and signup button on extra small screens */
  @media screen and (max-width: 300px) {

    .cancelbtn,
    .signupbtn {
      width: 100%;
    }
  }
</style>

<body>

  <form action="edit" method="get" style="border:1px solid #ccc">
    {% csrf_token %} 
    <div class="container">
      <h1>Edite Profile</h1>
      <p>Please fill in this form to edit profile an account.</p>
      <hr>

      <label for="first_name"><b>firstname</b></label>
      <input type="text" placeholder="Enter firstname" name="first_name" value="{{ user.first_name }}">

      <label for="last_name"><b>lastname</b></label>
      <input type="text" placeholder="Enter lastname" name="last_name" value="{{ user.last_name }}">

      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" value="{{ user.email }}">

      <label for="username"><b>username</b></label>
      <input type="text" placeholder="Enter Username" name="username" value="{{ account.user.username }}">


      <!-- <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" value="{{ account.user.password }}">

      <label for="psw-repeat"><b>Repeat Password</b></label>
      <input type="password" placeholder="Repeat Password" name="psw-repeat" value="{{ account.user.password }}"> -->

      <label for="bio"><b>Bio</b></label>
      <input type="text" placeholder="Bio" name="bio" value="{{ account.bio }}">


      <div class="clearfix">
        <button type="submit" class="signupbtn">Confirm</button>
      </div>
    </div>
  </form>

  {% if account.image.url %}
  <div>
    <img src="{{ account.image.url }}" class="img-fluid" width="200px">
    <br>
    
    {% else %}
    <p>Not upload any picture hear.</p>
  {% endif %}

  <form method="post" action="upload" enctype="multipart/form-data">
    {% csrf_token %} 
    <label for="image">Choose a profile picture:</label>

    <input type="file" id="image" name="image" accept="image/*">
    <button type="submit">Upload</button>
  </form>



</body>

{% endblock %}
