{% extends "layout.html" %}
{% load static %}
{% block body %}
<head>
  <link href="{% static 'profile.css' %}" rel="stylesheet">
</head>

<body>
<div>
  <form action="edit" method="get" style="border:1px solid #ccc">
    {% csrf_token %} 
    <div class="container">
      <h1>Edit Profile</h1>
      <p>Please fill in this form to edit profile.</p>
      <hr>

      <label for="first_name"><b>firstname</b></label>
      <input type="text" placeholder="Enter firstname" name="first_name" value="{{ user.first_name }}">

      <label for="last_name"><b>lastname</b></label>
      <input type="text" placeholder="Enter lastname" name="last_name" value="{{ user.last_name }}">

      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" value="{{ user.email }}">
<!-- 
      <label for="username"><b>username</b></label>
      <input type="text" placeholder="Enter Username" name="username" value="{{ account.user.username }}"> -->


      <!-- <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" value="{{ account.user.password }}">

      <label for="psw-repeat"><b>Repeat Password</b></label>
      <input type="password" placeholder="Repeat Password" name="psw-repeat" value="{{ account.user.password }}"> -->

      <label for="bio"><b>Bio</b></label>
      <input type="text" placeholder="Bio" name="bio" value="{{ account.bio }}">


      <div class="clearfix">
        <button type="submit" class="signupbtn">Confirm</button>
      </div>
    </div>
  </form>


  <form method=POST action="upload" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }} 
    <input type="file" id="image" name="image" accept="image/*">
    <button type="submit">Upload</button>
  </form>
</div>
</body>

{% endblock %}
